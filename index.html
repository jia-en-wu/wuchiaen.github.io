<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我的履歷</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css1.css') }}">
        <script src="{{ url_for('static', filename='index.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js1.js') }}" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/autobiography">Autobiography</a>
        <a href="/education">Education</a>
        <a href="/experience">Experience</a>
        <a href="/skill">Skill</a>
    </div>
    <p style="border-bottom: 1px solid black;"></p>
    <br>
    <div class="content fade-in">
        <!-- 添加六个小人物元素 -->
        <div class="character" id="character1"></div>
        <div class="character" id="character2"></div>
        <div class="character" id="character3"></div>
        <div class="character" id="character4"></div>
        <div class="character" id="character5"></div>
        <div class="character" id="character6"></div>

        <!-- 其他内容 -->
        <img src="{{ url_for('static', filename='images1.jpg') }}" alt="漢堡" class="profile-pic">
        <div class="caption">
            <h3>我的名字</h3>
        </div>
        <div class="contact-info">
            <p><span class="glyphicon glyphicon-envelope"></span> xxxxxx@gmail.com</p>
            <p><span class="glyphicon glyphicon-earphone"></span> 09xxxxxxx</p>
        </div>
    </div>

    <!-- Fixed Contact Icon -->
    <div id="contact-icon">
        <span class="glyphicon glyphicon-envelope"></span>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">聯絡我</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">名字:</label>
                            <input type="text" class="form-control" id="name" placeholder="輸入你的名字">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="輸入你的Email">
                        </div>
                        <div class="form-group">
                            <label for="message">訊息:</label>
                            <textarea class="form-control" id="message" placeholder="輸入你的訊息"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="image-container">
        <img src="{{ url_for('static', filename='human1.jpg') }}" width="140" height="70">
        <img src="{{ url_for('static', filename='human1.jpg') }}" width="140" height="70">
        <img src="{{ url_for('static', filename='human1.jpg') }}" width="140" height="70">
    </div>
    
    
    <p style="border-bottom: 1px solid black;"></p>
</body>
</html>
