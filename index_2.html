<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css2.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js2.js') }}" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/autobiography">Autobiography</a>
        <a href="/education">Education</a>
        <a href="/experience">Experience</a>
        <a href="/skill">Skill</a>
    </div>
    <div class="content fade-in">
        <img src="{{ url_for('static', filename='images1.jpg') }}" alt="漢堡" class="profile-pic" width="140" height="140>
        <div class="caption">
            <h3>我的名字</h3>
            <p><span class="glyphicon glyphicon-envelope"></span> xxxxxx@gmail.com</p>
            <p><span class="glyphicon glyphicon-earphone"></span> 09xxxxxxx</p>
        </div>
    </div>

    <!-- Fixed Contact Icon -->
    <div id="contact-icon">
        <span class="glyphicon glyphicon-envelope"></span>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">聯絡我</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">名字:</label>
                            <input type="text" class="form-control" id="name" placeholder="輸入你的名字">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="輸入你的Email">
                        </div>
                        <div class="form-group">
                            <label for="message">訊息:</label>
                            <textarea class="form-control" id="message" placeholder="輸入你的訊息"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js1.js') }}"></script>
</body>
</html>
